<section class="staff-queue">

  <h1>Pedidos en cola</h1>

  <div *ngIf="orders.length === 0" class="empty">
    <p>No hay pedidos pendientes.</p>
  </div>

  <div *ngFor="let o of orders" class="order-card">

    <h2>Pedido #{{ o.id }}</h2>
    <p><strong>Cliente:</strong> {{ o.user }}</p>
    <p><strong>Estado:</strong> 
      <span class="status">{{ o.status }}</span>
    </p>

    <h3>Productos:</h3>
    <ul>
      <li *ngFor="let item of o.items">
        {{ item.name }} - ${{ item.price }}
      </li>
    </ul>

    <p class="total"><strong>Total:</strong> ${{ o.total }}</p>

    <div class="actions">
      <button (click)="updateStatus(o, 'en preparación')">En preparación</button>
      <button (click)="updateStatus(o, 'listo')">Listo</button>
      <button (click)="updateStatus(o, 'entregado')">Entregado</button>
    </div>

  </div>

</section>
