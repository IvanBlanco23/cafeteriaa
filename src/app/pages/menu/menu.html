<section class="menu-page">
  <h1 class="menu-title">Nuestro Menú</h1>

  <div class="menu-grid">
    <div class="card" *ngFor="let item of menu">
      <h3>{{ item.name }}</h3>
      <p class="price">${{ item.price }}</p>

      <button class="primary-btn small" (click)="openCustomize(item)">
        Personalizar
      </button>
    </div>
  </div>
</section>

<!-- Modal -->
<div class="modal" *ngIf="selected">
  <div class="modal-content fade-in">

    <h2>{{ selected.name }}</h2>
    <p class="modal-price">Desde ${{ selected.price }}</p>

    <label class="label">
      Tamaño:
      <select [(ngModel)]="custom.size">
        <option value="chico">Chico</option>
        <option value="mediano">Mediano</option>
        <option value="grande">Grande</option>
      </select>
    </label>

    <label class="label">
      Extras:
      <div class="extras-list">
        <label><input type="checkbox" (change)="toggleExtra('Crema')"> Crema</label>
        <label><input type="checkbox" (change)="toggleExtra('Vainilla')"> Vainilla</label>
        <label><input type="checkbox" (change)="toggleExtra('Chocolate')"> Chocolate</label>
      </div>
    </label>

    <label class="label">
      Notas:
      <textarea [(ngModel)]="custom.notes"></textarea>
    </label>

    <div class="modal-buttons">
      <button class="primary-btn" (click)="addCustomized()">Agregar al carrito</button>
      <button class="ghost-btn" (click)="selected = null">Cerrar</button>
    </div>

  </div>
</div>
